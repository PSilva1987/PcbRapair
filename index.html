<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Player Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1db954;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    button {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
    }
    .track-info {
      margin-top: 2rem;
    }
    .track-info img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .track-info h2, .track-info p {
      margin: 0.5rem 0;
    }
    .controls {
      margin-top: 1.5rem;
    }
    .controls button {
      margin: 0 0.5rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Spotify Web Player</h1>
  </header>
  <main>
    <div id="login-section">
      <p>Clique abaixo para entrar com sua conta Spotify:</p>
      <button onclick="redirectToSpotifyAuth()">Login com Spotify789</button>
    </div>

    <div id="player-section" style="display: none;">
      <div class="track-info" id="track-info">
        <img id="album-image" src="" alt="Capa do Álbum">
        <h2 id="track-name">Nome da Música</h2>
        <p id="artist-name">Artista</p>
      </div>

      <div class="controls">
        <button onclick="previousTrack()">⏮️</button>
        <button onclick="togglePlay()">⏯️</button>
        <button onclick="nextTrack()">⏭️</button>
      </div>
    </div>
  </main>

  <script>
    const CLIENT_ID = 'a320634e6ebf4bb58de016369cf5b1a1';
    const REDIRECT_URI = 'https://psilva1987.github.io/PcbRapair/';
    const AUTH_ENDPOINT = 'https://accounts.spotify.com/authorize';
    const RESPONSE_TYPE = 'token';
    const SCOPES = [
      'streaming',
      'user-read-email',
      'user-read-private',
      'user-read-playback-state',
      'user-modify-playback-state'
    ];

    function redirectToSpotifyAuth() {
      const authUrl = `${AUTH_ENDPOINT}?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=${RESPONSE_TYPE}&scope=${SCOPES.join('%20')}`;
      window.location.href = authUrl;
    }

    // Obtem token da URL após login
    function getTokenFromUrl() {
      const hash = window.location.hash;
      if (!hash) return null;

      const params = new URLSearchParams(hash.substring(1));
      return params.get('access_token');
    }

    const token = getTokenFromUrl();

    if (token) {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('player-section').style.display = 'block';

      // Exibe informações da faixa atual
      fetch('https://api.spotify.com/v1/me/player/currently-playing', {
        headers: {
          Authorization: 'Bearer ' + token
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data && data.item) {
          document.getElementById('album-image').src = data.item.album.images[0].url;
          document.getElementById('track-name').innerText = data.item.name;
          document.getElementById('artist-name').innerText = data.item.artists.map(a => a.name).join(', ');
        } else {
          document.getElementById('track-name').innerText = 'Nenhuma música tocando';
        }
      });
    }

    function togglePlay() {
      fetch('https://api.spotify.com/v1/me/player/toggle-play', {
        method: 'PUT',
        headers: {
          Authorization: 'Bearer ' + token
        }
      });
    }

    function nextTrack() {
      fetch('https://api.spotify.com/v1/me/player/next', {
        method: 'POST',
        headers: {
          Authorization: 'Bearer ' + token
        }
      }).then(() => location.reload());
    }

    function previousTrack() {
      fetch('https://api.spotify.com/v1/me/player/previous', {
        method: 'POST',
        headers: {
          Authorization: 'Bearer ' + token
        }
      }).then(() => location.reload());
    }
  </script>
</body>
</html>
