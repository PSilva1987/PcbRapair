<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéµ Spinify - Player Spotify</title>
  <style>
    :root {
      --bg: #121212;
      --primary: #1db954;
      --text: #fff;
      --muted: #b3b3b3;
      --card: #181818;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--card);
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .search-bar input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    ul {
      list-style: none;
    }
    #searchResults li, #playlistList li, .queue li {
      padding: 0.5rem;
      background: var(--card);
      margin-top: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .now-playing {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: var(--card);
      padding: 1rem;
      border-radius: 10px;
    }
    .now-playing img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      background: var(--card);
      padding: 1rem;
      border-radius: 10px;
    }
    .controls button {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text);
      cursor: pointer;
    }
    .controls input[type="range"] {
      width: 100px;
    }
    @media (max-width: 600px) {
      .now-playing {
        flex-direction: column;
        align-items: flex-start;
      }
      .controls {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üéµ Spinify</h1>
    <p>Seu player personalizado do Spotify</p>
  </header>

  <main>
    <!-- Busca -->
    <section class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar m√∫sicas, artistas, √°lbuns...">
      <ul id="searchResults"></ul>
    </section>

    <!-- Playlists -->
    <section>
      <h2>üé∂ Minhas Playlists</h2>
      <ul id="playlistList"></ul>
    </section>

    <!-- Agora Tocando -->
    <section class="now-playing">
      <img id="albumArt" src="https://via.placeholder.com/64" alt="Capa do √Ålbum">
      <div>
        <h3 id="trackName">Nenhuma m√∫sica tocando</h3>
        <p id="artistName"></p>
      </div>
    </section>

    <!-- Controles -->
    <section class="controls">
      <button id="prev">‚èÆ</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="next">‚è≠</button>
      <input type="range" id="volume" min="0" max="1" step="0.01">
      <button id="shuffle">üîÄ</button>
      <button id="repeat">üîÅ</button>
    </section>

    <!-- Fila -->
    <section>
      <h2>üßæ Fila de Reprodu√ß√£o</h2>
      <ul class="queue" id="queueList"></ul>
    </section>
  </main>

  <script>
    const CLIENT_ID = "a320634e6ebf4bb58de016369cf5b1a1";
    const REDIRECT_URI = window.location.origin + window.location.pathname;
    const SCOPES = [
      "user-read-playback-state",
      "user-modify-playback-state",
      "user-read-currently-playing",
      "playlist-read-private",
      "streaming",
      "user-read-email",
      "user-read-private"
    ];

    function redirectToSpotifyAuth() {
      const authURL = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${SCOPES.join("%20")}`;
      window.location.href = authURL;
    }

    function getTokenFromURL() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    const accessToken = getTokenFromURL();
    if (!accessToken) redirectToSpotifyAuth();

    // Busca
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", async () => {
      const query = searchInput.value;
      if (!query) return;

      const res = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track,artist,album`, {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const data = await res.json();
      renderSearchResults(data.tracks.items);
    });

    function renderSearchResults(tracks) {
      const results = document.getElementById("searchResults");
      results.innerHTML = "";
      tracks.forEach(track => {
        const li = document.createElement("li");
        li.textContent = `${track.name} - ${track.artists[0].name}`;
        li.onclick = () => playTrack(track.uri);
        results.appendChild(li);
      });
    }

    async function playTrack(uri) {
      await fetch(`https://api.spotify.com/v1/me/player/play`, {
        method: "PUT",
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ uris: [uri] })
      });
      updateNowPlaying();
    }

    async function fetchPlaylists() {
      const res = await fetch("https://api.spotify.com/v1/me/playlists", {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const data = await res.json();
      renderPlaylists(data.items);
    }

    function renderPlaylists(playlists) {
      const list = document.getElementById("playlistList");
      list.innerHTML = "";
      playlists.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p.name;
        li.onclick = () => alert("Cliquei em playlist: " + p.name); // Aqui voc√™ pode expandir
        list.appendChild(li);
      });
    }

    async function updateNowPlaying() {
      const res = await fetch("https://api.spotify.com/v1/me/player/currently-playing", {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      if (res.status === 204) return;

      const data = await res.json();
      if (!data || !data.item) return;

      document.getElementById("trackName").textContent = data.item.name;
      document.getElementById("artistName").textContent = data.item.artists.map(a => a.name).join(", ");
      document.getElementById("albumArt").src = data.item.album.images[0].url;
    }

    // Controles
    document.getElementById("play").onclick = async () => {
      await fetch("https://api.spotify.com/v1/me/player/play", {
        method: "PUT",
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      updateNowPlaying();
    };
    document.getElementById("prev").onclick = () => fetchCommand("previous");
    document.getElementById("next").onclick = () => fetchCommand("next");
    document.getElementById("shuffle").onclick = () => fetchToggle("shuffle");
    document.getElementById("repeat").onclick = () => fetchToggle("repeat");

    function fetchCommand(cmd) {
      fetch(`https://api.spotify.com/v1/me/player/${cmd}`, {
        method: "POST",
        headers: { Authorization: `Bearer ${accessToken}` }
      }).then(updateNowPlaying);
    }

    function fetchToggle(type) {
      let state = type === "shuffle" ? true : "context";
      fetch(`https://api.spotify.com/v1/me/player/${type}?state=${state}`, {
        method: "PUT",
        headers: { Authorization: `Bearer ${accessToken}` }
      });
    }

    // Volume
    document.getElementById("volume").addEventListener("input", (e) => {
      fetch(`https://api.spotify.com/v1/me/player/volume?volume_percent=${e.target.value * 100}`, {
        method: "PUT",
        headers: { Authorization: `Bearer ${accessToken}` }
      });
    });

    // Iniciar
    fetchPlaylists();
    updateNowPlaying();
  </script>
</body>
</html>
