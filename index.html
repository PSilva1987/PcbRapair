<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Player</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #181818;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .login-screen, .player-screen {
            padding: 30px;
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        .spotify-btn {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 500px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .spotify-btn:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .now-playing {
            margin: 20px 0;
        }

        #album-cover {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            margin: 0 auto;
            display: block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .track-info {
            margin-top: 15px;
        }

        #track-name {
            font-size: 18px;
            font-weight: bold;
        }

        #artist-name {
            font-size: 14px;
            color: #b3b3b3;
            margin-top: 5px;
        }

        .progress-container {
            background-color: #535353;
            height: 4px;
            border-radius: 2px;
            margin: 20px 0;
        }

        .progress-bar {
            background-color: #1DB954;
            height: 100%;
            width: 0%;
            border-radius: 2px;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            color: #1DB954;
        }

        .play-btn {
            background-color: #1DB954;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .play-btn:hover {
            background-color: #1ed760;
            transform: scale(1.1);
        }

        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        #volume-slider {
            width: 150px;
            height: 4px;
            -webkit-appearance: none;
            background: #535353;
            border-radius: 2px;
            outline: none;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tela de Login -->
        <div class="login-screen" id="login-screen">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo" class="logo">
            <h1>Meu Player Spotify</h1>
            <button id="login-btn" class="spotify-btn">Entrar com Spotify</button>
        </div>

        <!-- Tela do Player -->
        <div class="player-screen hidden" id="player-screen">
            <div class="user-info">
                <img id="user-avatar" src="https://i.scdn.co/image/ab6775700000ee85178a0ac69a304a0f2d2f38d0" alt="User Avatar">
                <span id="user-name">Convidado</span>
            </div>

            <div class="now-playing">
                <img id="album-cover" src="https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228" alt="Album Cover">
                <div class="track-info">
                    <div id="track-name">Nenhuma m√∫sica tocando</div>
                    <div id="artist-name"></div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div class="player-controls">
                <button id="prev-btn" class="control-btn">‚èÆ</button>
                <button id="play-btn" class="control-btn play-btn">‚ñ∂</button>
                <button id="next-btn" class="control-btn">‚è≠</button>
            </div>

            <div class="volume-control">
                <span>üîà</span>
                <input type="range" id="volume-slider" min="0" max="100" value="50">
                <span>üîä</span>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√µes do App
        const clientId = 'a320634e6ebf4bb58de016369cf5b1a1';
        const redirectUri = 'https://psilva1987.github.io/PcbRapair/callback.html';
        const scopes = [
            'user-read-private',
            'user-read-email',
            'user-read-playback-state',
            'user-modify-playback-state',
            'user-read-currently-playing'
        ];

        // Elementos DOM
        const loginScreen = document.getElementById('login-screen');
        const playerScreen = document.getElementById('player-screen');
        const loginBtn = document.getElementById('login-btn');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const userName = document.getElementById('user-name');
        const userAvatar = document.getElementById('user-avatar');
        const trackName = document.getElementById('track-name');
        const artistName = document.getElementById('artist-name');
        const albumCover = document.getElementById('album-cover');
        const progressBar = document.getElementById('progress-bar');
        const volumeSlider = document.getElementById('volume-slider');

        // Estado do Player
        let accessToken = null;
        let playerState = null;
        let progressInterval = null;

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
            setupEventListeners();
        });

        function checkAuthStatus() {
            const hashParams = getHashParams();
            
            if (hashParams.access_token) {
                // Autentica√ß√£o via callback
                handleAuthSuccess(hashParams);
                window.history.pushState({}, document.title, window.location.pathname);
            } else if (localStorage.getItem('spotify_access_token')) {
                // J√° autenticado
                accessToken = localStorage.getItem('spotify_access_token');
                showPlayerUI();
                fetchUserData();
                startPlayerUpdates();
            }
        }

        function getHashParams() {
            const hash = window.location.hash.substring(1);
            return hash.split('&').reduce((acc, item) => {
                const [key, value] = item.split('=');
                acc[key] = decodeURIComponent(value);
                return acc;
            }, {});
        }

        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function setupEventListeners() {
            loginBtn.addEventListener('click', handleLogin);
            playBtn.addEventListener('click', togglePlayback);
            prevBtn.addEventListener('click', skipToPrevious);
            nextBtn.addEventListener('click', skipToNext);
            volumeSlider.addEventListener('input', setVolume);
        }

        function handleLogin() {
            const state = generateRandomString(16);
            localStorage.setItem('spotify_auth_state', state);
            
            const authUrl = new URL('https://accounts.spotify.com/authorize');
            authUrl.searchParams.append('client_id', clientId);
            authUrl.searchParams.append('response_type', 'token');
            authUrl.searchParams.append('redirect_uri', redirectUri);
            authUrl.searchParams.append('scope', scopes.join(' '));
            authUrl.searchParams.append('state', state);
            authUrl.searchParams.append('show_dialog', 'true');
            
            window.location.href = authUrl.toString();
        }

        function handleAuthSuccess(params) {
            if (params.state !== localStorage.getItem('spotify_auth_state')) {
                console.error('State mismatch');
                return;
            }
            
            accessToken = params.access_token;
            localStorage.setItem('spotify_access_token', accessToken);
            
            showPlayerUI();
            fetchUserData();
            startPlayerUpdates();
        }

        function showPlayerUI() {
            loginScreen.classList.add('hidden');
            playerScreen.classList.remove('hidden');
        }

        async function fetchUserData() {
            try {
                const response = await fetch('https://api.spotify.com/v1/me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    userName.textContent = data.display_name || 'Usu√°rio Spotify';
                    if (data.images && data.images.length > 0) {
                        userAvatar.src = data.images[0].url;
                    }
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        }

        function startPlayerUpdates() {
            // Atualiza imediatamente
            updatePlayerState();
            
            // Configura intervalo para atualiza√ß√µes regulares
            progressInterval = setInterval(updatePlayerState, 1000);
        }

        async function updatePlayerState() {
            try {
                const response = await fetch('https://api.spotify.com/v1/me/player', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (response.status === 200) {
                    const data = await response.json();
                    playerState = data;
                    updateUI(data);
                } else if (response.status === 204) {
                    // Nenhum player ativo
                    trackName.textContent = 'Nenhuma m√∫sica tocando';
                    artistName.textContent = '';
                    playBtn.textContent = '‚ñ∂';
                }
            } catch (error) {
                console.error('Error updating player state:', error);
            }
        }

        function updateUI(data) {
            if (data.item) {
                trackName.textContent = data.item.name;
                artistName.textContent = data.item.artists.map(artist => artist.name).join(', ');
                albumCover.src = data.item.album.images[0].url;
                playBtn.textContent = data.is_playing ? '‚è∏' : '‚ñ∂';
                
                // Atualiza barra de progresso
                if (data.progress_ms && data.item.duration_ms) {
                    const progressPercent = (data.progress_ms / data.item.duration_ms) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                }
            }
        }

        async function togglePlayback() {
            try {
                const response = await fetch(`https://api.spotify.com/v1/me/player/${playerState.is_playing ? 'pause' : 'play'}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (response.ok) {
                    updatePlayerState();
                } else {
                    alert('Nenhum dispositivo ativo encontrado. Abra o Spotify em algum dispositivo primeiro.');
                }
            } catch (error) {
                console.error('Error toggling playback:', error);
            }
        }

        async function skipToPrevious() {
            try {
                await fetch('https://api.spotify.com/v1/me/player/previous', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                updatePlayerState();
            } catch (error) {
                console.error('Error skipping to previous:', error);
            }
        }

        async function skipToNext() {
            try {
                await fetch('https://api.spotify.com/v1/me/player/next', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                updatePlayerState();
            } catch (error) {
                console.error('Error skipping to next:', error);
            }
        }

        async function setVolume() {
            const volume = volumeSlider.value;
            try {
                await fetch(`https://api.spotify.com/v1/me/player/volume?volume_percent=${volume}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
            } catch (error) {
                console.error('Error setting volume:', error);
            }
        }
    </script>
</body>
</html>
