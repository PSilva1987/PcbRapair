<!DOCTYPE html>
<html>
<head>
  <title>Spotify Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="auth-section">
      <img src="icons/icon128.png" alt="Spotify Logo" class="logo">
      <h1>Spotify Player</h1>
      <button id="login-btn" class="spotify-btn">Conectar com Spotify</button>
    </div>
    
    <div id="player-section" style="display:none;">
      <div class="user-info">
        <img id="user-avatar" src="" alt="User Avatar">
        <span id="user-name"></span>
      </div>
      
      <div id="now-playing">
        <img id="track-cover" src="" alt="Album Cover">
        <div class="track-info">
          <div id="track-name">Nenhuma música tocando</div>
          <div id="artist-name"></div>
        </div>
      </div>
      
      <div class="player-controls">
        <button id="prev-btn" class="control-btn">⏮</button>
        <button id="play-btn" class="control-btn play-btn">▶</button>
        <button id="next-btn" class="control-btn">⏭</button>
      </div>
    </div>
  </div>
  
  <script src="auth.js"></script>
  <script src="player.js"></script>
</body>
</html>
