<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
        }
        .container {
            text-align: center;
        }
        button, input[type="text"] {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1DB954;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1ed760;
        }
        input[type="text"] {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Music Player</h1>
        <button onclick="authenticate()">Authenticate with Spotify</button>
        <button onclick="play()">Play</button>
        <button onclick="pause()">Pause</button>
        <button onclick="nextTrack()">Next</button>
        <button onclick="prevTrack()">Previous</button>
        <input type="text" id="searchQuery" placeholder="Search for a song...">
        <button onclick="searchTrack()">Search</button>
        <ul id="searchResults"></ul>
    </div>

    <script>
        const clientId = 'a2436b09d8004f63b8f9e9a994f9c787';  // Substitua pelo seu Client ID do Spotify
        const redirectUri = 'https://psilva1987.github.io/PcbRapair/';  // Atualize para o URL onde seu app estÃ¡ hospedado
        let accessToken = '';
        let deviceId = '';

        function authenticate() {
            const scopes = 'user-modify-playback-state user-read-playback-state';
            const authUrl = `https://accounts.spotify.com/authorize?response_type=token&client_id=${clientId}&scope=${encodeURIComponent(scopes)}&redirect_uri=${encodeURIComponent(redirectUri)}`;
            window.location.href = authUrl;
        }

        function getAccessTokenFromUrl() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get('access_token');
        }

        function setAccessToken() {
            accessToken = getAccessTokenFromUrl();
            if (accessToken) {
                window.history.pushState('', document.title, window.location.pathname);  // Remove o token da URL
            }
        }

        async function controlPlayback(action) {
            await fetch(`https://api.spotify.com/v1/me/player/${action}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    device_ids: [deviceId]
                })
            });
        }

        function play() {
            controlPlayback('play');
        }

        function pause() {
            controlPlayback('pause');
        }

        function nextTrack() {
            controlPlayback('next');
        }

        function prevTrack() {
            controlPlayback('previous');
        }

        async function searchTrack() {
            const query = document.getElementById('searchQuery').value;
            if (!query) return;

            const url = `https://api.spotify.com/v1/search?type=track&q=${encodeURIComponent(query)}`;
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                displaySearchResults(data.tracks.items);
            } else {
                console.error('Search failed', response);
            }
        }

        function displaySearchResults(tracks) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';
            tracks.forEach(track => {
                const li = document.createElement('li');
                li.textContent = `${track.name} by ${track.artists.map(artist => artist.name).join(', ')}`;
                li.onclick = () => playTrack(track.uri);
                searchResults.appendChild(li);
            });
        }

        async function playTrack(uri) {
            const response = await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ uris: [uri] })
            });

            if (!response.ok) {
                console.error('Playback failed', response);
            }
        }

        async function getDevices() {
            const response = await fetch('https://api.spotify.com/v1/me/player/devices', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                if (data.devices.length > 0) {
                    deviceId = data.devices[0].id;
                } else {
                    console.error('No devices found');
                }
            } else {
                console.error('Failed to fetch devices', response);
            }
        }

        window.onload = async () => {
            setAccessToken();
            await getDevices();
        };
    </script>
</body>
</html>
