<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Spotify</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-screen, .player-screen {
            background-color: #181818;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .player-screen {
            display: none;
        }
        .spotify-btn {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 500px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        #album-cover {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            margin: 20px auto;
            display: block;
        }
        .player-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tela de Login -->
        <div class="login-screen" id="login-screen">
            <h1>Player Spotify</h1>
            <button id="login-btn" class="spotify-btn">Entrar com Spotify</button>
        </div>

        <!-- Tela do Player -->
        <div class="player-screen" id="player-screen">
            <img id="album-cover" src="https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228" alt="Capa do Álbum">
            <div id="track-info">
                <div id="track-name">Nenhuma música tocando</div>
                <div id="artist-name"></div>
            </div>
            <div class="player-controls">
                <button id="prev-btn" class="control-btn">⏮</button>
                <button id="play-btn" class="control-btn">▶</button>
                <button id="next-btn" class="control-btn">⏭</button>
            </div>
        </div>
    </div>

    <script>
        // Configurações
        const clientId = 'a320634e6ebf4bb58de016369cf5b1a1';
        const scopes = [
            'user-read-private',
            'user-read-email',
            'user-read-playback-state',
            'user-modify-playback-state',
            'user-read-currently-playing'
        ];

        // Elementos DOM
        const loginScreen = document.getElementById('login-screen');
        const playerScreen = document.getElementById('player-screen');
        const loginBtn = document.getElementById('login-btn');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const trackName = document.getElementById('track-name');
        const artistName = document.getElementById('artist-name');
        const albumCover = document.getElementById('album-cover');

        // Estado
        let accessToken = null;
        let playerState = null;

        // Inicialização
        document.addEventListener('DOMContentLoaded', init);

        function init() {
            checkAuthFromRedirect();
            setupEventListeners();
        }

        function checkAuthFromRedirect() {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            if (hashParams.has('access_token')) {
                // Processa o token da URL
                processToken({
                    access_token: hashParams.get('access_token'),
                    expires_in: hashParams.get('expires_in'),
                    state: hashParams.get('state')
                });
                
                // Limpa a hash da URL
                window.history.pushState({}, document.title, window.location.pathname);
            } else if (localStorage.getItem('spotify_access_token')) {
                // Se já tiver um token armazenado
                accessToken = localStorage.getItem('spotify_access_token');
                showPlayerUI();
                fetchPlayerState();
            }
        }

        function setupEventListeners() {
            loginBtn.addEventListener('click', handleLogin);
            playBtn.addEventListener('click', togglePlayback);
            prevBtn.addEventListener('click', skipToPrevious);
            nextBtn.addEventListener('click', skipToNext);
        }

        function handleLogin() {
            const state = generateRandomString(16);
            localStorage.setItem('spotify_auth_state', state);
            
            // Usa a própria página como redirect_uri
            const redirectUri = window.location.href.split('#')[0];
            
            const authUrl = new URL('https://accounts.spotify.com/authorize');
            authUrl.searchParams.append('client_id', clientId);
            authUrl.searchParams.append('response_type', 'token');
            authUrl.searchParams.append('redirect_uri', redirectUri);
            authUrl.searchParams.append('scope', scopes.join(' '));
            authUrl.searchParams.append('state', state);
            authUrl.searchParams.append('show_dialog', 'true');
            
            window.location.href = authUrl.toString();
        }

        function processToken(tokenData) {
            // Verifica o state
            const savedState = localStorage.getItem('spotify_auth_state');
            if (tokenData.state && tokenData.state !== savedState) {
                console.error('State mismatch');
                return;
            }
            
            // Armazena o token
            accessToken = tokenData.access_token;
            localStorage.setItem('spotify_access_token', accessToken);
            localStorage.setItem('spotify_token_expires', 
                Date.now() + (tokenData.expires_in * 1000));
            
            showPlayerUI();
            fetchPlayerState();
        }

        function showPlayerUI() {
            loginScreen.style.display = 'none';
            playerScreen.style.display = 'block';
        }

        async function fetchPlayerState() {
            try {
                const response = await fetch('https://api.spotify.com/v1/me/player', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (response.status === 200) {
                    playerState = await response.json();
                    updateUI();
                } else if (response.status === 204) {
                    console.log('Nenhum player ativo');
                }
            } catch (error) {
                console.error('Erro ao buscar estado do player:', error);
            }
        }

        function updateUI() {
            if (playerState && playerState.item) {
                trackName.textContent = playerState.item.name;
                artistName.textContent = playerState.item.artists.map(a => a.name).join(', ');
                albumCover.src = playerState.item.album.images[0].url;
                playBtn.textContent = playerState.is_playing ? '⏸' : '▶';
            }
        }

        async function togglePlayback() {
            try {
                const response = await fetch(`https://api.spotify.com/v1/me/player/${playerState.is_playing ? 'pause' : 'play'}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (response.ok) {
                    playerState.is_playing = !playerState.is_playing;
                    updateUI();
                }
            } catch (error) {
                console.error('Erro ao alternar playback:', error);
            }
        }

        async function skipToPrevious() {
            try {
                await fetch('https://api.spotify.com/v1/me/player/previous', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                await fetchPlayerState();
            } catch (error) {
                console.error('Erro ao voltar música:', error);
            }
        }

        async function skipToNext() {
            try {
                await fetch('https://api.spotify.com/v1/me/player/next', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                await fetchPlayerState();
            } catch (error) {
                console.error('Erro ao pular música:', error);
            }
        }

        function generateRandomString(length) {
            const array = new Uint8Array(length);
            window.crypto.getRandomValues(array);
            return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
        }
    </script>
</body>
</html>
