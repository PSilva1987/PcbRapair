<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Spotify Web Player Custom</title>
  <style>
    body {
      background-color: #191414;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      background: #1DB954;
      border: none;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 25px;
    }
    #player-controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üéµ Spotify Web Player Custom</h1>
  <div id="login" style="display: none;">
    <button onclick="login()">Login com Spotify</button>
  </div>

  <div id="player" style="display: none;">
    <h2 id="track-name">Carregando m√∫sica...</h2>
    <h3 id="artist-name"></h3>
    <div id="player-controls">
      <button onclick="previousTrack()">‚èÆ Anterior</button>
      <button onclick="togglePlay()">‚èØ Play/Pause</button>
      <button onclick="nextTrack()">‚è≠ Pr√≥xima</button>
    </div>
  </div>

  <script>
    const CLIENT_ID = 'a320634e6ebf4bb58de016369cf5b1a1'; // Substitua aqui
    const REDIRECT_URI = 'https://psilva1987.github.io/PcbRapair/';
    const SCOPES = 'streaming user-read-email user-read-private user-read-playback-state user-modify-playback-state';

    function login() {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}&response_type=token&show_dialog=true`;
      window.location = authUrl;
    }

    function getAccessToken() {
      const hash = window.location.hash;
      if (hash) {
        const token = new URLSearchParams(hash.substring(1)).get('access_token');
        if (token) {
          localStorage.setItem('spotify_token', token);
          return token;
        }
      }
      return localStorage.getItem('spotify_token');
    }

    async function getCurrentPlayback(token) {
      const res = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });
      if (res.status === 204 || res.status >= 400) {
        document.getElementById('track-name').textContent = "Nada est√° tocando no momento.";
        document.getElementById('artist-name').textContent = "";
        return;
      }
      const data = await res.json();
      document.getElementById('track-name').textContent = data.item.name;
      document.getElementById('artist-name').textContent = data.item.artists.map(a => a.name).join(', ');
    }

    async function togglePlay() {
      const token = getAccessToken();
      const res = await fetch('https://api.spotify.com/v1/me/player', {
        method: 'GET',
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      const isPlaying = data.is_playing;

      await fetch(`https://api.spotify.com/v1/me/player/${isPlaying ? 'pause' : 'play'}`, {
        method: 'PUT',
        headers: { 'Authorization': 'Bearer ' + token }
      });

      getCurrentPlayback(token);
    }

    function nextTrack() {
      const token = getAccessToken();
      fetch('https://api.spotify.com/v1/me/player/next', {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token }
      }).then(() => getCurrentPlayback(token));
    }

    function previousTrack() {
      const token = getAccessToken();
      fetch('https://api.spotify.com/v1/me/player/previous', {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token }
      }).then(() => getCurrentPlayback(token));
    }

    // INIT
    const token = getAccessToken();
    if (!token) {
      document.getElementById('login').style.display = 'block';
    } else {
      document.getElementById('player').style.display = 'block';
      getCurrentPlayback(token);
    }
  </script>
</body>
</html>
